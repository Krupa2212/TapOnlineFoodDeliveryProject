<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #232526; /* Fallback color */
        }

        /* Slideshow container */
        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: slideshow 24s infinite;
        }

        /* Slideshow animation */
        @keyframes slideshow {
            0% { background-image: url('menu1.jpeg'); }
            25% { background-image: url('menu2.jpg'); }
            50% { background-image: url('menu3.jpeg'); }
            75% { background-image: url('menu1.jpeg'); }
            100% { background-image: url('menu2.jpg'); }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.9); /* Black background with transparency */
            padding: 15px 5px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            z-index: 1;
            max-width: 550px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2); /* Light border for a sleek effect */
            position: relative;
            overflow: hidden;
        }

        /* Stylish pattern effect */
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent 20%, rgba(255, 255, 255, 0.05) 80%);
            animation: rotatePattern 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotatePattern {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            margin-bottom: 20px;
            color: #FFFFFF; /* White text for the heading */
            font-size: 2.7rem;
            font-weight: bold;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.8);
        }

        .btn {
            background: linear-gradient(135deg, #3498DB, #2980B9);
            color: white;
            border: none;
            padding: 15px 80px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }

        .btn:hover {
            background: linear-gradient(135deg, #E74C3C, #C0392B);
            transform: translateY(-5px);
            border: 2px solid #E74C3C;
        }

        .btn:focus {
            outline: none;
        }

        .input-field {
            margin-bottom: 20px;
            padding: 12px;
            width: 80%;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent input background */
        }

        .input-field::placeholder {
            color: #7f8c8d; /* Lighter placeholder color */
        }
    </style>
</head>
<body>
    <form action="createMenu">
        <div class="slideshow"></div>
        <div class="container">
            <h1 class="welcome-heading">Register Menu to Tap Foods</h1>
            <input type="text" class="input-field" name="menuId" placeholder="Menu ID" required><br>
            <input type="text" class="input-field" name="restaurantId" placeholder="Restaurant ID" required><br>
            <input type="text" class="input-field" name="itemName" placeholder="Item Name" required><br>
            <input type="text" class="input-field" name="description" placeholder="Description" required><br>
            <input type="text" class="input-field" name="price" placeholder="Price" required><br>
            <input type="text" class="input-field" name="isAvailable" placeholder="Available" required><br>
            <button class="btn" type="submit">Register Menu</button>
        </div>
    </form>
</body>
</html>
