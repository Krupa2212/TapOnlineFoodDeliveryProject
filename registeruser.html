<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: url('img.jpg'); /* Single background image */
            background-size: cover; /* Ensure the image covers the entire screen */
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.9); /* Black background with transparency */
            padding: 50px 10px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            z-index: 1;
            max-width: 550px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2); /* Light border for a sleek effect */
            position: relative;
            overflow: hidden;
        }

        /* Stylish pattern effect */
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent 20%, rgba(255, 255, 255, 0.05) 80%);
            animation: rotatePattern 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotatePattern {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            margin-bottom: 20px;
            color: #FFFFFF; /* White text for the heading */
            font-size: 2.7rem;
            font-weight: bold;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.8);
        }

        p.tagline {
            font-size: 1.3rem;
            color: #F39C12; /* Classy gold for tagline */
            margin-bottom: 40px;
            font-style: italic;
            text-shadow: 1px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .btn {
            background: linear-gradient(135deg, #3498DB, #2980B9);
            color: white;
            border: none;
            padding: 15px 80px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }

        .btn:hover {
            background: linear-gradient(135deg, #E74C3C, #C0392B);
            transform: translateY(-5px);
            border: 2px solid #E74C3C;
        }

        .btn:focus {
            outline: none;
        }

        .input-field {
            margin-bottom: 20px;
            padding: 12px;
            width: 80%;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent input background */
        }

        .input-field::placeholder {
            color: #7f8c8d; /* Lighter placeholder color */
        }
    </style>
</head>
<body>
    <form action="createUser">
        <div class="container">
            <h1 class="welcome-heading">Register User to Tap Foods</h1>
            <input type="text" class="input-field" name="userName" placeholder="Username" required><br>
            <input type="email" class="input-field" name="userEmail" placeholder="Email" required><br>
            <input type="password" class="input-field" name="userPassword" placeholder="Password" required><br>
            <input type="text" class="input-field" name="userAddress" placeholder="Address" required><br>
            <button class="btn" type="submit">Register User</button>
        </div>
    </form>
</body>
</html>
