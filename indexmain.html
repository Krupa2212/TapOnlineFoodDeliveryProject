<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #232526;
        }

        /* Slideshow container */
        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: slideshow 24s infinite;
        }

        /* Slideshow animation */
        @keyframes slideshow {
            0% { background-image: url('image1.jpg'); }
            25% { background-image: url('image2.jpg'); }
            50% { background-image: url('image3.jpg'); }
            75% { background-image: url('image4.webp'); }
            100% { background-image: url('image1.jpg'); }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.9); /* Darker black with transparency */
            padding: 70px 50px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            z-index: 1;
            max-width: 550px;
            border: 2px solid rgba(255, 255, 255, 0.2); /* Light border */
            position: relative;
            overflow: hidden;
        }

        /* Stylish pattern effect */
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent 20%, rgba(255, 255, 255, 0.05) 80%);
            animation: rotatePattern 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotatePattern {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            margin-bottom: 20px;
            color: #FFFFFF;
            font-size: 2.7rem;
            font-weight: bold;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.8);
        }

        p.tagline {
            font-size: 1.3rem;
            color: #F39C12; /* Classy gold for tagline */
            margin-bottom: 40px;
            font-style: italic;
            text-shadow: 1px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .btn {
            background: linear-gradient(135deg, #3498DB, #2980B9);
            color: white;
            border: none;
            padding: 15px 80px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }

        .btn:hover {
            background: linear-gradient(135deg, #E74C3C, #C0392B);
            transform: translateY(-5px);
            border: 2px solid #E74C3C;
        }

        .btn:focus {
            outline: none;
        }

        .btn-register {
            background: linear-gradient(135deg, #1ABC9C, #16A085);
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #E67E22, #D35400);
        }
    </style>
</head>
<body>
    <div class="slideshow"></div>
    <div class="container">
        <h1>Welcome to Tap Foods!</h1>
        <p class="tagline">"Savor every moment with us."</p>
        <button class="btn" onclick="location.href='login.html'">Login</button>
        <button class="btn btn-register" onclick="location.href='registeruser.html'">Register</button>
    </div>
</body>
</html>
